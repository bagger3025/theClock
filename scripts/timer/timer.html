<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="timer-style.css" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<div class="timer-body">
			<div class="timer-sidebar">
				<a class="menu-button"
					><i class="bi bi-clock image-size"></i
				></a>
				<a class="menu-button"
					><i class="bi bi-alarm image-size"></i
				></a>
				<a class="menu-button" href="../stopwatch/stopwatch.html"
					><i class="bi bi-stopwatch image-size"></i
				></a>
				<a class="menu-button"
					><i class="bi bi-hourglass-split image-size"></i
				></a>
			</div>
			<div class="timer-main">00:00</div>
			<div class="timer-list overflow-auto" style="max-height: 95vh">
				<div class="timer-create">
					<button>Create New Timer</button>
				</div>
			</div>
		</div>

		<script src="timer.js"></script>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
	</body>
</html>
