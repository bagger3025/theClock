<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timer</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="timer-style.css" />
	</head>
	<body>
		<button
			type="button"
			data-bs-toggle="modal"
			data-bs-target="#OvertimeAlarm"
			id="OvertimeAlarmButton"
			style="display: none"
		></button>
		<div
			class="modal fade"
			id="OvertimeAlarm"
			tabindex="-1"
			aria-labelledby="OvertimeAlarmLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="OvertimeAlarmLabel">
							Overtime Alarm
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						Below Timers are over when you were gone.
						<ul class="overTime-list"></ul>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="timer-body">
				<div class="timer-sidebar d-flex flex-column">
					<a class="menu-button" href="../alarm/alarm.html"
					><i class="bi bi-alarm image-size"></i
				></a>
				<a class="menu-button me-auto" href="../backgroundclock/backgroundclock.html"
					><i class="bi bi-clock image-size"></i
				></a>
				<a class="menu-button" href="../stopwatch/stopwatch.html"
					><i class="bi bi-stopwatch image-size"></i
				></a>
				<a class="menu-button mb-auto" href="../timer/timer.html"
					><i
						class="bi bi-hourglass-split image-size image-selected"
					></i
				></a>
				<button
					type="button"
					data-bs-toggle="modal"
					data-bs-target="#global-settingModal"
					class="menu-button"
				>
					<i class="bi bi-gear-fill image-size"></i>
				</button>
			</div>
			<div
				class="modal fade"
				id="global-settingModal"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="settingTitle"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="settingTitle">
								Settings
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form>
								<div class="mb-3">
									<label
										for="background-select"
										class="col-form-label"
										>Background:</label
									>
									<select
										class="form-select"
										aria-label="Default select example"
									>
										<option value="typeOne">type1</option>
										<option value="typeTwo">type2</option>
										<option value="typeThree">type3</option>
										<option value="typeFour">type4</option>
										<option value="typeFive">type5</option>
										<option value="typeSix">type6</option>
										<option value="typeSeven">type7</option>
										<option value="typeEight">type8</option>
										<option value="typeNine">type9</option>
										<option value="typeTen">type10</option>
									</select>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button
								type="button"
								class="btn btn-primary"
								data-bs-dismiss="modal"
							>
								Save changes
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="timer-list-wrapper">
				<div class="timer-list">
					<div class="timer-create">
						<button>
							<i class="bi bi-plus"></i>Create New Timer
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="timer.js"></script>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
	</body>
</html>
