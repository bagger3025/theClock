<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="timer-style.css" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div>
			<p>Title</p>
			<h3 class="timer-time">00 : 00 : 00</h3>
			<button type="button" class="btn btn-success timer-start">
				Start
			</button>
			<button type="button" class="btn btn-danger timer-stop">
				Stop
			</button>
			<button type="button" class="btn btn-secondary timer-reset">
				Reset
			</button>
		</div>

		<section>
			<!-- Button trigger modal -->
			<button
				type="button"
				class="btn btn-primary"
				data-bs-toggle="modal"
				data-bs-target="#exampleModal"
			>
				Settings
			</button>

			<!-- Modal, data-bs-backdrop, data-bs-keyboard will be replaced -->
			<div
				class="modal fade"
				id="exampleModal"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">
								Clock Settings
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<div class="mb-3 time-setting">
								<label for="Time" class="col-form-label"
									>Time:</label
								>
								<div class="container">
									<div class="row">
										<div class="col">
											<input type="number" min="0" />
										</div>
										<div class="col"><p>:</p></div>
										<div class="col">
											<input
												type="number"
												min="0"
												max="59"
											/>
										</div>
										<div class="col"><p>:</p></div>
										<div class="col">
											<input
												type="number"
												min="0"
												max="59"
											/>
										</div>
									</div>
								</div>
							</div>
							<div>
								<label for="Time" class="col-form-label"
									>Select Sound</label
								>
								<select
									class="form-select selected-sound"
									id="inputGroupSelect01"
									required
								>
									<option value="Alarm">Alarm</option>
									<option value="Organ">Organ</option>
									<option value="Sound3">Sound3</option>
									<option value="Sound4">Sound4</option>
								</select>
							</div>
							<div>
								<label for="customRange2" class="form-label"
									>Sound Volume</label
								>
								<input
									type="range"
									class="form-range sound-volume"
									min="0"
									max="1"
									step="0.01"
									id="customRange2"
								/>
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button
								type="button"
								class="btn btn-primary timer-settingButton"
								data-bs-dismiss="modal"
							>
								Save changes
							</button>
						</div>
					</div>
				</div>
			</div>
			<button type="button" class="btn btn-primary stop-alarm">
				Stop Alarm
			</button>
		</section>
		<script src="timer.js"></script>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
	</body>
</html>
