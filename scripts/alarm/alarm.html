<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alarm</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="alarm-style.css" />
	</head>
	<body>
		<!-- Side Menu-->
		<div class="sidebar d-flex flex-column">
			<a class="menu-button" href="../alarm/alarm.html"
				><i class="bi bi-alarm image-size image-selected"></i
			></a>
			<a class="menu-button me-auto" href="../backgroundclock/backgroundclock.html"
				><i class="bi bi-clock image-size"></i
			></a>
			<a class="menu-button" href="../stopwatch/stopwatch.html"
				><i class="bi bi-stopwatch image-size"></i
			></a>
			<a class="menu-button mb-auto" href="../timer/timer.html"
				><i class="bi bi-hourglass-split image-size"></i
			></a>
		</div>

		<!-- (A) CURRENT TIME -->
		<div id="ctime">
			<h1 class="header">THE CURRENT TIME</h1>
			<div class="square">
				<div class="digits" id="chr">00</div>
				<div class="text">HR</div>
			</div>
			<div class="square">
				<div class="digits" id="cmin">00</div>
				<div class="text">MIN</div>
			</div>
			<div class="square">
				<div class="digits" id="csec">00</div>
				<div class="text">SEC</div>
			</div>
		</div>

		<!-- (B) SET ALARM -->
		<div id="tpick">
			<h1 class="header">SET ALARM</h1>
			<div id="tpick-h"></div>
			<div id="tpick-m"></div>
			<div id="tpick-s"></div>
			<div>
				<input type="button" value="Set" id="tset" />
				<input type="button" value="Reset" id="treset" disabled />
			</div>
		</div>

		<!-- (C) ALARM SOUND -->
		<audio id="alarm-sound" loop>
			<source src="./sound/alarm.mp3" type="audio/mp3" />
		</audio>

		<script src="alarm.js"></script>
	</body>
</html>
