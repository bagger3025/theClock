<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>

		<!-- External CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="stopwatch-style.css" />
	</head>
	<body>
		<!-- Side Menu-->
		<div class="sidebar d-flex flex-column">
			<a class="menu-button" href="../alarm/alarm.html"
				><i class="bi bi-alarm image-size"></i
			></a>
			<a
				class="menu-button me-auto"
				href="../backgroundclock/backgroundclock.html"
				><i class="bi bi-clock image-size"></i
			></a>
			<a class="menu-button" href="#" aria-current="page"
				><i class="bi bi-stopwatch image-size image-selected"></i
			></a>
			<a class="menu-button mb-auto" href="../timer/timer.html"
				><i class="bi bi-hourglass-split image-size"></i
			></a>
		</div>

		<div class="stopwatch-container">
			<div class="watch">
				<div class="outer-circle">
					<div class="inner-circle">
						<span class="text minute">0 :</span>
						<span class="text sec">&nbsp;0 :</span>
						<span class="text msec">&nbsp;0</span>
					</div>
				</div>
				<div class="button-wrapper">
					<button class="button reset hidden">Reset</button>
					<button class="button play">Play</button>
					<button class="button lap hidden">Lap</button>
				</div>
			</div>
			<ul class="laps">
				<button class="lap-clear-button hidden">Clear All</button>
			</ul>
		</div>

		<script src="stopwatch.js"></script>
	</body>
</html>
