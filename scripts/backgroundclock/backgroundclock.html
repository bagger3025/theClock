<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Background Clock</title>

		<!-- External CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="backgroundclock-style.css" />
	</head>
	<body>
		<!-- Side Menu-->
		<div class="sidebar d-flex flex-column">
			<a class="menu-button" href="../alarm/alarm.html"
				><i class="bi bi-alarm image-size"></i
			></a>
			<a class="menu-button me-auto" href="#" aria-current="page"
				><i class="bi bi-clock image-size image-selected"></i
			></a>
			<a class="menu-button" href="../stopwatch/stopwatch.html"
				><i class="bi bi-stopwatch image-size"></i
			></a>
			<a class="menu-button mb-auto" href="../timer/timer.html"
				><i class="bi bi-hourglass-split image-size"></i
			></a>
		</div>

		<div>
			<ul class="nav nav-pills justify-content-center">
				<li class="nav-item">
					<a class="nav-link active" href="#" aria-current="page"
						>Background Clock</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="../globaltime/globaltime.html"
						>Global Clock</a
					>
				</li>
			</ul>
		</div>

		<div class="clockdiv">
			<div class="clock">
				<div class="hours">
					<div class="first">
						<div class="number">0</div>
					</div>
					<div class="second">
						<div class="number">0</div>
					</div>
				</div>
				<div class="tick">:</div>
				<div class="minutes">
					<div class="first">
						<div class="number">0</div>
					</div>
					<div class="second">
						<div class="number">0</div>
					</div>
				</div>
				<div class="tick">:</div>
				<div class="seconds">
					<div class="first">
						<div class="number">0</div>
					</div>
					<div class="second infinite">
						<div class="number">0</div>
					</div>
				</div>
			</div>
		</div>

		<script src="backgroundclock.js"></script>
	</body>
</html>
